<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Nascimento de formulários</h1>
    <form action="" method="get">
        <p>
            <label for="ano">Em que ano você nasceu?</label>
            <input type="number" name="ano" id="ano" min="1900" max="2023" required
            oninput="calcIdade()">
        </p>

        <p>
            <label for="idade">Sua idade é:</label>
            <output id="idade" name="idade">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Apagar">
        </p>
    </form>

    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            idade.innerHTML = Number(atual) - Number(ano.value)
        }
    </script>
    
</body>
</html>
