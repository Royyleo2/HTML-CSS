<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Mais um formulário</h1>
    
    <form action="" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="masc" value="m">
            <label for="masc">Masculino</label> <br>

            <input type="radio" name="sexo" id="fem" value="f">
            <label for="fem">Feminino</label> <br>

            <input type="radio" name="sexo" id="outr" value="o">
            <label for="outr">Outros</label> <br>
            <p><input type="text" placeholder="Em caso de outro preencha"></p>

        </fieldset>
        
        <fieldset>
            <legend>Esporter Favoritos</legend>
            <input type="checkbox" name="basquete" id="basquete"> 
            <label for="basquete">Basquete</label> <br>
            
            <input type="checkbox" name="futebol" id="futebol"> 
            <label for="futebol">Futebol</label><br>
            
            <input type="checkbox" name="handebol" id="handebol"> 
            <label for="handebol">Handebol</label><br>
            
            <input type="checkbox" name="natacao" id="natacao"> 
            <label for="natacao">Natação</label><br>
            
            <input type="checkbox" name="tenis" id="tenis"> 
            <label for="tenis">Tênis</label>
        </fieldset>
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Apagar">
        </p>

    </form>
    
</body>
</html>
