<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        
        <p>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" required maxlength="50" placeholder="Nome Completo" size="40" autocomplete="name">
        </p>

        <p>
            <label for="media">Média</label>
            <input type="number" name="media" id="media" min="0" max="10" placeholder="0 a 10" size="20" step="0.5">
        </p>

        <p>
            <label for="mes">Mês</label>
            <input type="month" name="mes" id="mes">
        </p>

        <p>
            <label for="dia">Data</label>
            <input type="date" name="dia" id="dia">
        </p>

        <p>
            <label for="horario">Horario</label>
            <input type="time" name="horario" id="horario">
        </p>
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
