<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Continua Formulários</h1>
    <form action="" method="get" autocomplete="on">
        <p>
            <label for="estado">Estado</label>
            <select name="estado" id="estado">
                <option value="" selected>--Qual seu estado?--</option>
                <optgroup label="Sul">
                    <option value="PR">Paraná</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="RS">Rio Grande do Sul</option>
                </optgroup>

                <optgroup label="Sudeste">
                    <option value="ES">Espirito Santo</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>

                <optgroup label="Centro-Oeste">
                    <option value="DF">Brasilia</option>
                    <option value="GO">Goias</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                </optgroup>

                <optgroup label="Nordeste">
                    <option value="AL">Alagoas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="MA">Maranhão</option>
                    <option value="PB">Paraíba</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RN">Riou Grande do Norte</option>
                    <option value="SE">Sergipe</option>
                </optgroup>

                <optgroup label="Norte">
                    <option value="AC">Acre</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="PA">Pará</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="TO">Tocantins</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="prof">Profissão:</label>
            <input type="text" name="prof" id="prof" list="listprof" placeholder="Qual sua profissão?">
            <datalist id="listprof">
                <option>Professor</option>
                <option>Advogado</option>
                <option>Desenvolvedor</option>
            </datalist>
        </p>
        
        <p>
            <label for="msg">Mensagem:</label> <br>
            <textarea name="msg" id="msg" cols="30" rows="10" placeholder="Sua Mensagem aqui.."></textarea>
        </p>


        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Apagar">
        </p>


    </form>
    
</body>
</html>
